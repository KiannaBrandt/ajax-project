<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Zilla+Slab:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ffda88dbc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <i class="fas fa-chart-line"></i>
    <h1>Stock Search</h1>
  </header>
  <main>
    <div class="container">
      <div class="search box">

        <form id="form">
          <input type="search" id="stock-search" placeholder="Search by company name">
          <button type="submit"><i class="fas fa-search-dollar"></i></button>
        </form>
      </div>
      <div class="info">
        <div class="stocks box">
          <table>
            <thead>
              <tr>
                <th colspan="4" class="title">Top Performing S&amp;P 500 Stocks&ast; in 1Q21</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Symbol</td>
                <td>Name</td>
                <td>YTD Total Return</td>
                <td>Last</td>
              </tr>
              <tr>
                <td>LB</td>
                <td>L Brands Inc</td>
                <td>66.3&percnt;</td>
                <td class="last"></td>
              </tr>
              <tr>
                <td>MRO</td>
                <td>Marathon Oil Corp</td>
                <td>60.6&percnt;</td>
                <td class="last"></td>
              </tr>
              <tr>
                <td>AMAT</td>
                <td>Applied Materials Inc</td>
                <td>55.1&percnt;</td>
                <td class="last"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">&ast;According to Data Provided by Seeking Alpha</td>
              </tr>
            </tfoot>
          </table>
          <h4 class=" error hide"></h4>
        </div>

        <div class="news box">
          <h4>News</h4>
          <a class="newsLink"></a>
          <a class="newsLink"></a>
          <a class="newsLink"></a>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
